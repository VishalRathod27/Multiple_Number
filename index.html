<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<title>Multiple Array</title>
	<link rel="stylesheet" href="styles.css" />
</head>
<body>
 <h1 style="color:aliceblue;">Multiple Of Number</h1>
 <p style="color:aliceblue;">Enter a number :</p>
 <input type="num" id="userInputNum" placeholder="Enter number">
 <p style="color:aliceblue;">Enter Array length:</p>
 <input type="num" id="userInputLength" placeholder="Array length">
  <br><br>
 <button onclick="generateMultiples()">Generate</button>
 <div id="result"></div>


 <script>
 	function multiplesOfNum(num, length) {
          if (num <= 0 || length <= 0) {
            return [];
          }
        
          const result = [];
          let currentMultiple = num;

          while(result.length < length) {
          	result.push(currentMultiple);
          	currentMultiple += num;
          }
          return result;
      }        
        function generateMultiples() {
          const userInputNum = parseInt(document.getElementById("userInputNum").value);
          const userInputLength = parseInt(document.getElementById("userInputLength").value);
        
          const resultArray = multiplesOfNum(userInputNum, userInputLength);
          const resultElement = document.getElementById("result");
          resultElement.innerHTML = "Result: " + resultArray.join(", ");
        }
 </script>
 

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
